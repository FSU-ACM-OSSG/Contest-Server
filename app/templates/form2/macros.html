
{% macro field(element) %}
    <div class="field">
        {{ element.label(class_='label') }}
        <div class="control">
            {{ element(class_='input') | safe }}
        </div>
        {% if element.errors %}
            {% for error in element.errors %}
            <p class="help is-danger">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </p>
            {% endfor %}
        {% endif %}
    </div>
{% endmacro %}

{% macro button(element) %}
    <div class="field">
        <div class="control">
            {{ element(class_="button acm is-primary")}}
        </div>
    </div>
{% endmacro %}
